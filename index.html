<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USA Road Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>USA Road Trip Planner</h1>
            
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Login</h2>
                <form id="loginForm" action="login.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="submit">Login</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 USA Road Trip Planner</p>
        </div>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();
    
            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            // Perform AJAX request to login.php
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // Check the response from login.php
                        if (xhr.responseText === "success") {
                            // Redirect to home.html after successful login
                            window.location.href = "home.html";
                        } else {
                            // Display error message if login failed
                            alert(xhr.responseText);
                        }
                    } else {
                        // Display error message if AJAX request failed
                        alert("Error: " + xhr.status);
                    }
                }
            };
            xhr.send("username=" + username + "&password=" + password);
        });
    </script>
</body>
</html>
